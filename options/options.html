<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ReaderAssist Settings</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <div class="container">
    <h1>ReaderAssist Settings</h1>

    <div class="settings-group">
      <label class="setting-inline">
        <input type="checkbox" id="enablePopup" />
        <span>Enable popup detection</span>
      </label>

      <label class="setting-inline">
        <input type="checkbox" id="enableRedirect" />
        <span>Enable alternate view redirect</span>
      </label>
    </div>

    <div class="setting">
      <label for="redirectUrl">Alternate View Base URL</label>
      <input 
        type="text" 
        id="redirectUrl" 
        placeholder="https://example.com/" 
      />
    </div>

    <button id="saveBtn">Save Settings</button>

    <p id="status"></p>
  </div>

  <script src="options.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ReaderAssist Settings</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <div class="container">
    <h1>ReaderAssist Settings</h1>

    <div class="settings-group">

      <div class="setting-row">
        <div class="setting-text">
          <div class="setting-title">Enable popup detection</div>
          <div class="setting-desc">Show popup when membership notice is detected.</div>
        </div>
        <label class="switch">
          <input type="checkbox" id="enablePopup">
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-row">
        <div class="setting-text">
          <div class="setting-title">Enable alternate view redirect</div>
          <div class="setting-desc">Allow switching to alternate viewing mode.</div>
        </div>
        <label class="switch">
          <input type="checkbox" id="enableRedirect">
          <span class="slider"></span>
        </label>
      </div>

    </div>

    <div class="setting-input">
      <label for="redirectUrl">Alternate View Base URL</label>
      <input 
        type="text" 
        id="redirectUrl" 
        placeholder="https://example.com/" 
      />
    </div>

    <button id="saveBtn">Save Settings</button>

    <p id="status"></p>
  </div>

  <script src="options.js"></script>
</body>
</html>

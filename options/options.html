<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>ReaderAssist Settings</title>
  <link rel="stylesheet" href="./options.css" />
</head>

<body>

  <div class="container">
    <h1>ReaderAssist Settings</h1>

    <div class="settings-group">

      <div class="setting-row">
        <div class="setting-text">
          <div class="setting-title">Enable popup detection</div>
          <div class="setting-desc">
            Show popup when membership notice is detected.
          </div>
        </div>
        <label class="switch">
          <input type="checkbox" id="enablePopup">
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-row">
        <div class="setting-text">
          <div class="setting-title">Enable alternate view redirect</div>
          <div class="setting-desc">
            Allow switching to alternate viewing mode.
          </div>
        </div>
        <label class="switch">
          <input type="checkbox" id="enableRedirect">
          <span class="slider"></span>
        </label>
      </div>

    </div>

    <div class="setting-input">
      <label for="redirectUrl">Alternate View Base URL</label>
      <input type="text" id="redirectUrl" placeholder="https://example.com/" />
    </div>

    <div class="button-group">
      <button id="saveBtn" class="primary-btn">Save Settings</button>
      <button id="resetBtn" class="secondary-btn">Reset to Defaults</button>
    </div>

  </div>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-content">
      <h3>Reset Settings?</h3>
      <p>This will restore all settings to their default values.</p>
      <div class="modal-actions">
        <button id="cancelReset" class="secondary-btn">Cancel</button>
        <button id="confirmReset" class="primary-btn">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>

  <script src="./options.js"></script>
</body>

</html>
